<div ng-controller="popUpCtrl as popUp" class="modal fade" id="popup" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="popUp.header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{popUp.header}}</h4>
      </div>
      <div class="modal-body" ng-bind-html="popUp.message" ng-show="popUp.message">
      </div>
      <div class="modal-body" ng-show="popUp.message==''">
        <img src="images/creditScore.png" alt="Skjermbilde_av_risikoklasser" class="img-responsive">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
